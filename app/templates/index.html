{% extends 'base.html' %}

{% block content %}

<div class="row">

    <ul class="list-group mt-5">

        {% for event in events|sort(attribute='id') %}
        <li class="list-group-item">ID {{ event.id }} AUTHOR {{ event.author }} DATE {{ event.date_begin }} 
            <a href="{{ url_for('event_detail', id=event.id) }}">Detail</a>
        </li>
        {% endfor %}

    </ul>

</div>

{% endblock %}
